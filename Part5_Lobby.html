<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAMMAR MISSIONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <nav class="p-6 flex items-center max-w-md mx-auto border-b border-slate-800/50 bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
        <button onclick="location.href='index.html'" class="text-slate-400 hover:text-white transition-colors">
            <i class="fa-solid fa-chevron-left text-xl"></i>
        </button>
        <h1 class="font-black text-lg italic tracking-tighter text-indigo-400 ml-4">GRAMMAR MISSIONS</h1>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-8 pb-20">
        <div class="mb-8">
            <h2 class="text-3xl font-black mb-2 tracking-tighter leading-tight">SELECT YOUR<br><span class="text-indigo-500">UNIT</span></h2>
            <p class="text-slate-400 font-medium text-xs">단원별 훈련을 통해 실력을 완성하세요.</p>
        </div>

        <div class="grid gap-3" id="unitList">
            </div>
    </main>

    <script>
       const units = [
    { id: "Unit_00_Structure", title: "Unit 00", sub: "문장 구조", icon: "fa-layer-group", color: "text-slate-400" },
    { id: "Unit_01_Noun", title: "Unit 01", sub: "명사", icon: "fa-font", color: "text-blue-400" },
    { id: "Unit_02_Pronoun", title: "Unit 02", sub: "대명사", icon: "fa-user-tag", color: "text-indigo-400" },
    { id: "Unit_03_Adjective", title: "Unit 03", sub: "형용사", icon: "fa-star", color: "text-cyan-400" },
    { id: "Unit_04_Adverb", title: "Unit 04", sub: "부사", icon: "fa-bolt", color: "text-teal-400" },
    { id: "Unit_05_Preposition", title: "Unit 05", sub: "전치사", icon: "fa-location-dot", color: "text-orange-400" },
    { id: "Unit_06_Verb", title: "Unit 06", sub: "동사 (시제/태/일치)", icon: "fa-gear", color: "text-pink-400" },
    { id: "Unit_07_To_Infinitive", title: "Unit 07", sub: "to부정사", icon: "fa-arrow-right-to-bracket", color: "text-sky-400" },
    { id: "Unit_08_Gerund", title: "Unit 08", sub: "동명사", icon: "fa-spinner", color: "text-emerald-400" },
    { id: "Unit_09_Participle", title: "Unit 09", sub: "분사", icon: "fa-scissors", color: "text-amber-400" },
    { id: "Unit_10_Adverb_Conjunctions", title: "Unit 10", sub: "부사절 및 등위접속사", icon: "fa-link", color: "text-indigo-500" },
    { id: "Unit_11_Relative_Clauses", title: "Unit 11", sub: "형용사절 (관계사)", icon: "fa-diagram-project", color: "text-violet-400" },
    { id: "Unit_12_Noun_Clauses", title: "Unit 12", sub: "명사절", icon: "fa-box-archive", color: "text-rose-400" }
];

        function renderUnits() {
            const listContainer = document.getElementById('unitList');
            units.forEach((unit) => {
                const card = document.createElement('button');
                // 기존 index.html의 버튼 스타일을 콤팩트하게 재해석
                card.className = "group relative bg-slate-800/50 p-5 rounded-2xl text-left border border-slate-700/50 active:scale-95 transition-all overflow-hidden flex items-center gap-4";
                card.onclick = () => {
                    location.href = `Homework_Part5.html?unit=${unit.id}`;
                };

                card.innerHTML = `
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center ${unit.color} text-lg border border-slate-700">
                        <i class="fa-solid ${unit.icon}"></i>
                    </div>
                    <div class="flex-1">
                        <span class="${unit.color} font-black text-[10px] uppercase tracking-wider">${unit.title}</span>
                        <h3 class="text-sm font-bold text-slate-200">${unit.sub}</h3>
                    </div>
                    <i class="fa-solid fa-chevron-right text-slate-600 group-hover:text-white transition-colors text-xs"></i>
                `;
                listContainer.appendChild(card);
            });
        }
        window.onload = renderUnits;
    </script>
</body>
</html>
