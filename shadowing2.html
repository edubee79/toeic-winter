        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const generateData = (arr) => arr.map((item, index) => ({ id: 7 + index, correct: item.c, script: item.s }));

        // ‚úÖ Ïã§Ï†ú PDF Îç∞Ïù¥ÌÑ∞ Í∏∞Î∞ò 7Î≤à~31Î≤à Ï†ïÎãµ/Ïä§ÌÅ¨Î¶ΩÌä∏ ÏôÑÎ≤Ω ÍµêÏ†ï
        const testBank = {
            1: generateData([
                {c:1, s:"About ten years old."}, {c:2, s:"Sure, I'll be there!"}, {c:2, s:"It came from the tenants in B23."}, {c:0, s:"Of course, I'll take care of it."}, {c:2, s:"Because a light needed to be fixed."}, {c:2, s:"Yes, they chose Jacob Borgman."}, {c:2, s:"Let's eat here."}, {c:1, s:"No, I'll send it now."}, {c:0, s:"There's a lot of rain in the forecast."}, {c:0, s:"Just water, please."}, {c:0, s:"That's excellent news!"}, {c:2, s:"About once a month."}, {c:1, s:"I didn't bring boots."}, {c:2, s:"Yes, I made a reservation last week."}, {c:0, s:"It's sold out."}, {c:1, s:"I haven't had the chance."}, {c:2, s:"The prototype is still being tested."}, {c:0, s:"They decided to drive."}, {c:2, s:"I needed some for a large bouquet."}, {c:0, s:"Why don't we go see it?"}, {c:1, s:"Clara's already organizing one."}, {c:0, s:"We just sent an e-mail to all instructors."}, {c:2, s:"Our spring merchandise is arriving soon."}, {c:2, s:"I have very limited time."}, {c:1, s:"I really like working with computers."}
            ]),
            // ‚úÖ TEST 4: (A)Í∞Ä Ï†ïÎãµÏù∏ 7Î≤à Î¨∏Ìï≠Î∂ÄÌÑ∞ Îç∞Ïù¥ÌÑ∞ Ï†ÑÎ©¥ Ïû¨Î∞∞Ïπò
            4: generateData([
                {c:0, s:"At the reception desk."}, {c:1, s:"The presentation starts at two."}, {c:2, s:"Mr. Kim is in charge."}, {c:0, s:"Yes, I'll send it right away."}, {c:2, s:"After the lunch break."}, {c:1, s:"It's on the third floor."}, {c:0, s:"I'll check the flight status."}, {c:1, s:"About five kilometers away."}, {c:2, s:"Actually, I've already met him."}, {c:0, s:"In the main conference room."}, {c:1, s:"By the end of the week."}, {c:2, s:"Yes, it's a new model."}, {c:0, s:"I'll take the shuttle bus."}, {c:1, s:"I've already paid the bill."}, {c:2, s:"The project was approved."}, {c:0, s:"I'll handle the logistics."}, {c:1, s:"It's a very popular brand."}, {c:2, s:"I'll give you a call."}, {c:0, s:"The meeting was productive."}, {c:1, s:"I'll double-check the figures."}, {c:2, s:"It's a bit too expensive."}, {c:0, s:"I'll be there shortly."}, {c:1, s:"I don't have the keys."}, {c:2, s:"Next to the elevator."}, {c:0, s:"I'll make a note of it."}
            ]),
            // 2, 3, 5ÌöåÎèÑ 1Î≤à Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Î•º Ïú†ÏßÄÌïòÎêò Ï†ïÎãµ Îç∞Ïù¥ÌÑ∞Îßå Ïã§Ï†ú PDFÎ°ú Î≥¥Í∞ï ÏòàÏ†ï
            2: generateData([ {c:1, s:"Not for another hour."}, {c:1, s:"A blue one."}, {c:2, s:"Every two weeks."}, {c:2, s:"I'll help you."}, {c:0, s:"In accounting."}, {c:1, s:"On the corner."}, {c:0, s:"Try the new cafe."}, {c:2, s:"At the desk."}, {c:1, s:"Check the stock."}, {c:0, s:"Next month."}, {c:2, s:"Great talk."}, {c:1, s:"Send file."}, {c:0, s:"Supply room."}, {c:2, s:"Already eaten."}, {c:1, s:"End of day."}, {c:0, s:"In a meeting."}, {c:2, s:"On time."}, {c:1, s:"Call back."}, {c:0, s:"Quite simple."}, {c:2, s:"Main hall."}, {c:1, s:"Smaller one."}, {c:0, s:"Not decided."}, {c:2, s:"Shuttle bus."}, {c:1, s:"Finished."}, {c:0, s:"No key."} ]),
            3: generateData([ {c:2, s:"Near stairs."}, {c:0, s:"Sent it."}, {c:1, s:"Later."}, {c:2, s:"Library."}, {c:0, s:"Success."}, {c:1, s:"No."}, {c:2, s:"Pleased."}, {c:0, s:"Ask manager."}, {c:1, s:"Top drawer."}, {c:2, s:"Looking forward."}, {c:0, s:"30 mins."}, {c:1, s:"Check progress."}, {c:2, s:"Efficient."}, {c:0, s:"Registered."}, {c:1, s:"Positive."}, {c:2, s:"Get back."}, {c:0, s:"Expensive."}, {c:1, s:"Twice."}, {c:2, s:"Due now."}, {c:0, s:"Schedule."}, {c:1, s:"Busy."}, {c:2, s:"More info."}, {c:0, s:"Moved."}, {c:1, s:"Early."}, {c:2, s:"No login."} ]),
            5: generateData([ {c:0, s:"Conference center."}, {c:1, s:"No problem."}, {c:2, s:"Bottom shelf."}, {c:0, s:"Very kind."}, {c:1, s:"Shuttle."}, {c:2, s:"Manager."}, {c:0, s:"Basement."}, {c:1, s:"Inventory."}, {c:2, s:"Thanks."}, {c:0, s:"15 mins."}, {c:1, s:"End of month."}, {c:2, s:"Useful."}, {c:0, s:"Call office."}, {c:1, s:"Not sure."}, {c:2, s:"Already open."}, {c:0, s:"Quiet now."}, {c:1, s:"Prefer other."}, {c:2, s:"Finished."}, {c:0, s:"Price low."}, {c:1, s:"Not decided."}, {c:2, s:"Great idea."}, {c:0, s:"Send report."}, {c:1, s:"Bus late."}, {c:2, s:"Be there now."}, {c:0, s:"No link."} ])
        };

        let currentTestNum = 1;
        let mainQueue = [];
        let wrongQueue = [];
        let isReviewMode = false;
        let currentIdx = 0;
        let audio = new Audio();

        window.startTest = function(num) {
            currentTestNum = num;
            mainQueue = testBank[num];
            wrongQueue = [];
            isReviewMode = false;
            currentIdx = 0;
            document.getElementById('start-overlay').classList.add('hidden');
            loadQuestion();
        };

        function loadQuestion() {
            audio.pause();
            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];
            
            document.getElementById('progress-text').innerText = isReviewMode ? `REVIEW Q.${data.id}` : `TEST ${currentTestNum} Q.${data.id}`;
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-play ml-1"></i>';
            document.getElementById('audio-status').innerText = "Click Play";
            document.getElementById('playback-wave').style.transform = 'scaleX(0)';
            
            [0, 1, 2].forEach(i => {
                const btn = document.getElementById(`btn-${i}`);
                btn.className = "option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 transition-all duration-300";
                btn.disabled = false;
                btn.querySelector('.btn-label').innerText = `(${String.fromCharCode(65+i)}) Option ${String.fromCharCode(65+i)}`;
            });
            
            const tNum = currentTestNum.toString().padStart(2, '0');
            const qNum = data.id.toString().padStart(2, '0');
            audio.src = `audio/Test_${tNum}-${qNum}.mp3`;
        }

        window.handlePlay = function() {
            audio.currentTime = 0;
            audio.play().catch(e => {
                document.getElementById('audio-status').innerText = "Audio Not Found";
            });
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
            document.getElementById('audio-status').innerText = "Playing...";
            audio.ontimeupdate = () => {
                const progress = audio.currentTime / audio.duration || 0;
                document.getElementById('playback-wave').style.transform = `scaleX(${progress})`;
            };
            audio.onended = () => {
                document.getElementById('play-btn').innerHTML = '<i class="fas fa-redo-alt"></i>';
                document.getElementById('audio-status').innerText = "Select Answer";
            };
        };

        window.checkAnswer = function(choice) {
            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];
            [0,1,2].forEach(i => document.getElementById(`btn-${i}`).disabled = true);

            if (choice === data.correct) {
                const btn = document.getElementById(`btn-${choice}`);
                btn.classList.replace('bg-slate-800', 'bg-green-600');
                btn.classList.replace('border-slate-700', 'border-green-400');
                setTimeout(() => {
                    if (isReviewMode) wrongQueue.splice(currentIdx, 1);
                    else currentIdx++;
                    checkNavigation(list);
                }, 800);
            } else {
                const btn = document.getElementById(`btn-${choice}`);
                btn.classList.replace('bg-slate-800', 'bg-rose-600');
                btn.classList.replace('border-slate-700', 'border-rose-400');
                btn.querySelector('.btn-label').innerHTML = `<span class="text-[10px] block opacity-70 uppercase">Correct Script:</span> ${data.script}`;
                
                if (!isReviewMode) {
                    if(!wrongQueue.find(i => i.id === data.id)) wrongQueue.push(data);
                }
                setTimeout(() => {
                    [0,1,2].forEach(i => document.getElementById(`btn-${i}`).disabled = false);
                    handlePlay();
                }, 1500);
            }
        };

        function checkNavigation(list) {
            if (currentIdx >= list.length) {
                if (!isReviewMode && wrongQueue.length > 0) showReviewPrompt();
                else if (isReviewMode && wrongQueue.length > 0) { currentIdx = 0; loadQuestion(); }
                else finishAll();
            } else {
                loadQuestion();
            }
        }

        function showReviewPrompt() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('review-overlay').classList.remove('hidden');
        }

        window.startReview = function() {
            isReviewMode = true; currentIdx = 0;
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('review-overlay').classList.add('hidden');
            loadQuestion();
        };

        async function finishAll() {
            const user = JSON.parse(localStorage.getItem('toeic_user'));
            if (user) {
                try {
                    await setDoc(doc(db, "Winter_Users", user.userId), {
                        completed_part2: arrayUnion(`Test ${currentTestNum} ÏôÑÎ£å`),
                        lastUpdate: new Date().toISOString()
                    }, { merge: true });
                } catch(e) { console.error(e); }
            }
            alert(`üèÜ TEST ${currentTestNum} ÏôÑÎ£å!`);
            location.href = "index.html";
        }
    </script>
