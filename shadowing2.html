            <button onclick="startTest(2)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 2</button>

            <button onclick="startTest(4)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 4</button>

    <main class="max-w-md mx-auto px-6 pb-20">

                <div id="playback-wave" class="absolute inset-x-0 bottom-0 h-1 bg-indigo-100 origin-left scale-x-0 transition-transform duration-100"></div>
                
                <div id="script-box" class="hidden mb-6 animate-bounce">

            </div>

            <div id="options-grid" class="grid gap-3 transition-opacity duration-300">

                <button onclick="checkAnswer(1)" class="option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 active:bg-indigo-600">(B) Option B</button>
                <button onclick="checkAnswer(2)" class="option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 active:bg-indigo-600">(C) Option C</button>

        <div id="review-overlay" class="hidden text-center py-20 space-y-6">
            <h3 class="text-4xl font-black text-rose-500 italic">REVIEW</h3>
            <p class="text-slate-400 font-bold">í‹€ë¦° ë¬¸ì œë¥¼ ë‹¤ì‹œ ì™„ë²½íˆ í’€ì–´ë³´ì„¸ìš”.</p>
            <button onclick="startReview()" class="w-full py-6 bg-rose-600 rounded-3xl font-black text-xl shadow-2xl">ë³µìŠµ ì‹œì‘í•˜ê¸°</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8", authDomain: "eduthot-fb088.firebaseapp.com", projectId: "eduthot-fb088", storageBucket: "eduthot-fb088.firebasestorage.app", messagingSenderId: "919552710378", appId: "1:919552710378:web:7ba72ea2d195e092f8a993" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // âœ… ì •ë‹µ ìŠ¤í¬ë¦½íŠ¸ ë°ì´í„° (ì‹¤ì œ ë°ì´í„°ì— ë§ê²Œ ì¶”ê°€)
        const testBank = {
            1: [
                { id: 7, correct: 1, script: "About ten years old." },
                { id: 8, correct: 2, script: "Sure, I'll be there!" },
                { id: 9, correct: 2, script: "It came from the tenants in B23." },
                { id: 10, correct: 0, script: "Of course, I'll take care of it." },
                { id: 11, correct: 2, script: "Because a light needed to be fixed." },
                { id: 12, correct: 2, script: "Yes, they chose Jacob Borgman." },
                { id: 13, correct: 2, script: "Let's eat here." },
                { id: 14, correct: 1, script: "No, I'll send it now." },
                { id: 15, correct: 0, script: "There's a lot of rain in the forecast." },
                { id: 16, correct: 0, script: "Just water, please." },
                { id: 17, correct: 0, script: "That's excellent news!" },
                { id: 18, correct: 2, script: "About once a month." },
                { id: 19, correct: 1, script: "I didn't bring boots." },
                { id: 20, correct: 2, script: "Yes, I made a reservation last week." },
                { id: 21, correct: 0, script: "It's sold out." },
                { id: 22, correct: 1, script: "I haven't had the chance." },
                { id: 23, correct: 2, script: "The prototype is still being tested." },
                { id: 24, correct: 0, script: "They decided to drive." },
                { id: 25, correct: 2, script: "I needed some for a large bouquet." },
                { id: 26, correct: 0, script: "Why don't we go see it?" },
                { id: 27, correct: 1, script: "Clara's already organizing one." },
                { id: 28, correct: 0, script: "We just sent an e-mail to all instructors." },
                { id: 29, correct: 2, script: "Our spring merchandise is arriving soon." },
                { id: 30, correct: 2, script: "I have very limited time." },
                { id: 31, correct: 1, script: "I really like working with computers." }
            ]
        };

        let currentTestNum = 1;
        let mainQueue = [];
        let wrongQueue = [];
        let isReviewMode = false;
        let currentIdx = 0;
        let audio = new Audio();

        window.startTest = function(num) {
            currentTestNum = num;
            mainQueue = [...(testBank[num] || testBank[1])];
            wrongQueue = [];
            isReviewMode = false;
            currentIdx = 0;
            document.getElementById('start-overlay').classList.add('hidden');
            loadQuestion();
        };

        function loadQuestion() {
            audio.pause();
            audio.currentTime = 0;

            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];
            
            document.getElementById('progress-text').innerText = isReviewMode ? `REVIEW Q.${data.id}` : `TEST ${currentTestNum} Q.${data.id}`;
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-play ml-1"></i>';
            document.getElementById('audio-status').innerText = "Click Play";
            document.getElementById('playback-wave').style.transform = 'scaleX(0)';
            
            // ìƒíƒœ ì´ˆê¸°í™”
            document.getElementById('audio-card').classList.remove('bg-rose-50');
            document.getElementById('script-box').classList.add('hidden');
            
            audio.src = `audio/Test_${currentTestNum.toString().padStart(2,'0')}-${data.id.toString().padStart(2,'0')}.mp3`;
        }

        window.handlePlay = function() {
            audio.currentTime = 0;
            audio.play();
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-volume-up"></i>';
            document.getElementById('audio-status').innerText = "Playing...";

            audio.ontimeupdate = () => {
                const progress = audio.currentTime / audio.duration;
                document.getElementById('playback-wave').style.transform = `scaleX(${progress})`;
            };

            audio.onended = () => {
                document.getElementById('play-btn').innerHTML = '<i class="fas fa-redo-alt"></i>';
                document.getElementById('audio-status').innerText = "Select Answer";
            };
        };

        window.checkAnswer = function(choice) {
            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];

            if (choice === data.correct) {
                audio.pause();
                if (isReviewMode) {
                    wrongQueue.splice(currentIdx, 1);
                } else {
                    currentIdx++;
                }
                checkNavigation(list);
            } else {
                // âŒ í‹€ë ¸ì„ ë•Œ ë¡œì§
                audio.pause();
                
                // ì‹œê°ì  íš¨ê³¼ (ìŠ¤í¬ë¦½íŠ¸ ë³´ì—¬ì£¼ê¸° & ë°°ê²½ ê°•ì¡°)
                document.getElementById('audio-card').classList.add('bg-rose-50');
                document.getElementById('correct-script').innerText = data.script;
                document.getElementById('script-box').classList.remove('hidden');
                document.getElementById('audio-status').innerText = "Wrong! Watch Script & Listen Again";
                
                if (!isReviewMode) {
                    if(!wrongQueue.find(i => i.id === data.id)) wrongQueue.push(data);
                }
                
                // í‹€ë¦° ë¬¸ì œëŠ” ë‹¤ì‹œ ì²˜ìŒë¶€í„° ë“¤ë ¤ì¤Œ
                setTimeout(() => {
                    handlePlay();
                }, 500);
            }
        };

        function checkNavigation(list) {
            if (currentIdx >= list.length) {
                if (!isReviewMode) {
                    if (wrongQueue.length > 0) showReviewPrompt();
                    else finishAll();
                } else {
                    if (wrongQueue.length > 0) {
                        currentIdx = 0;
                        loadQuestion();
                    } else {
                        finishAll();
                    }
                }
            } else {
                loadQuestion();
            }
        }

        function showReviewPrompt() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('review-overlay').classList.remove('hidden');
        }

        window.startReview = function() {
            isReviewMode = true;
            currentIdx = 0;
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('review-overlay').classList.add('hidden');
            loadQuestion();
        };

        async function finishAll() {
            const user = JSON.parse(localStorage.getItem('toeic_user'));
            if (user) {
                await setDoc(doc(db, "Winter_Users", user.userId), {
                    completed_part2: arrayUnion(`Test ${currentTestNum} ì™„ë£Œ`),
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
            }
            alert(`ğŸ† ê³ ìƒí•˜ì…¨ìŠµë‹ˆë‹¤! ì˜¤ë‹µ ì •ë¦¬ë¥¼ ëª¨ë‘ ë§ˆì³¤ìŠµë‹ˆë‹¤.`);
            location.href = "index.html";
        }
    </script>
</body>
