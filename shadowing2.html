<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Part 2 실전 훈련</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <div id="start-overlay" class="fixed inset-0 z-[200] bg-slate-900 flex flex-col items-center justify-center p-8 text-center">
        <h2 class="text-3xl font-black mb-2 tracking-tighter text-indigo-400">LC Part 2 실전</h2>
        <p class="text-slate-400 mb-8 font-bold text-sm">음원을 끝까지 들어야 정답을 고를 수 있습니다.</p>
        <div class="grid grid-cols-2 gap-4 w-full max-w-xs">
            <button onclick="startTest(1)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 1</button>
            <button onclick="startTest(2)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 2</button>
            <button onclick="startTest(3)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 3</button>
            <button onclick="startTest(4)" class="py-4 bg-slate-800 rounded-2xl font-black border border-slate-700 active:scale-95 transition-all">TEST 4</button>
        </div>
    </div>

    <nav class="p-6 flex justify-between items-center max-w-md mx-auto">
        <button onclick="location.reload()"><i class="fas fa-home text-slate-400 text-xl"></i></button>
        <span id="progress-text" class="font-black text-indigo-400 text-lg uppercase tracking-widest italic">READY</span>
        <div class="w-4"></div>
    </nav>

    <main class="max-w-md mx-auto px-6 pb-20">
        <div id="quiz-container" class="space-y-8">
            <div class="bg-white rounded-[3rem] p-12 text-center shadow-2xl relative overflow-hidden">
                <div id="playback-wave" class="absolute inset-x-0 bottom-0 h-1 bg-indigo-100 origin-left scale-x-0 transition-transform duration-100"></div>
                <button id="play-btn" onclick="handlePlay()" class="w-24 h-24 bg-indigo-600 rounded-full text-white text-4xl shadow-xl active:scale-95 flex items-center justify-center mx-auto transition-all">
                    <i class="fas fa-play ml-1"></i>
                </button>
                <p id="audio-status" class="text-slate-400 font-black text-[10px] mt-4 uppercase tracking-widest text-center">Listen To End</p>
            </div>

            <div id="options-grid" class="grid gap-3 opacity-30 pointer-events-none transition-opacity duration-300">
                <button onclick="checkAnswer(0)" class="option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 active:bg-indigo-600">(A) Option A</button>
                <button onclick="checkAnswer(1)" class="option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 active:bg-indigo-600">(B) Option B</button>
                <button onclick="checkAnswer(2)" class="option-btn w-full py-5 bg-slate-800 rounded-2xl font-bold text-left px-6 border border-slate-700 active:bg-indigo-600">(C) Option C</button>
            </div>
        </div>

        <div id="review-overlay" class="hidden text-center py-20 space-y-6">
            <h3 class="text-4xl font-black text-rose-500 italic">REVIEW</h3>
            <p class="text-slate-400 font-bold">틀린 문제를 다시 풀어보세요.</p>
            <button onclick="startReview()" class="w-full py-6 bg-rose-600 rounded-3xl font-black text-xl shadow-2xl">복습 시작하기</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 파이어베이스 설정 (기존과 동일)
        const firebaseConfig = { apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8", authDomain: "eduthot-fb088.firebaseapp.com", projectId: "eduthot-fb088", storageBucket: "eduthot-fb088.firebasestorage.app", messagingSenderId: "919552710378", appId: "1:919552710378:web:7ba72ea2d195e092f8a993" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const testBank = {
            1: [
                { id: 7, correct: 1 }, { id: 8, correct: 2 }, { id: 9, correct: 2 }, { id: 10, correct: 0 },
                { id: 11, correct: 2 }, { id: 12, correct: 2 }, { id: 13, correct: 2 }, { id: 14, correct: 1 },
                { id: 15, correct: 0 }, { id: 16, correct: 0 }, { id: 17, correct: 0 }, { id: 18, correct: 2 },
                { id: 19, correct: 1 }, { id: 20, correct: 2 }, { id: 21, correct: 0 }, { id: 22, correct: 1 },
                { id: 23, correct: 2 }, { id: 24, correct: 0 }, { id: 25, correct: 2 }, { id: 26, correct: 0 },
                { id: 27, correct: 1 }, { id: 28, correct: 0 }, { id: 29, correct: 2 }, { id: 30, correct: 2 }, { id: 31, correct: 1 }
            ]
        };

        let currentTestNum = 1;
        let mainQueue = []; // 처음 풀 문제들
        let wrongQueue = []; // 틀린 문제들
        let isReviewMode = false;
        let currentIdx = 0;
        let audio = new Audio();

        window.startTest = function(num) {
            currentTestNum = num;
            mainQueue = [...(testBank[num] || testBank[1])];
            wrongQueue = [];
            isReviewMode = false;
            currentIdx = 0;
            document.getElementById('start-overlay').classList.add('hidden');
            loadQuestion();
        };

        function loadQuestion() {
            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];
            
            document.getElementById('progress-text').innerText = isReviewMode ? `REVIEW Q.${data.id}` : `TEST ${currentTestNum} Q.${data.id}`;
            document.getElementById('options-grid').classList.add('opacity-30', 'pointer-events-none');
            document.getElementById('play-btn').classList.remove('opacity-50');
            document.getElementById('audio-status').innerText = "Click Play to Listen";
            document.getElementById('playback-wave').style.transform = 'scaleX(0)';
            
            audio.src = `audio/Test_${currentTestNum.toString().padStart(2,'0')}-${data.id.toString().padStart(2,'0')}.mp3`;
        }

        window.handlePlay = function() {
            audio.play();
            document.getElementById('play-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            document.getElementById('audio-status').innerText = "Listening...";

            audio.ontimeupdate = () => {
                const progress = audio.currentTime / audio.duration;
                document.getElementById('playback-wave').style.transform = `scaleX(${progress})`;
            };

            audio.onended = () => {
                document.getElementById('play-btn').innerHTML = '<i class="fas fa-check text-green-500"></i>';
                document.getElementById('audio-status').innerText = "Now Select Answer";
                document.getElementById('options-grid').classList.remove('opacity-30', 'pointer-events-none');
            };
        };

        window.checkAnswer = function(choice) {
            const list = isReviewMode ? wrongQueue : mainQueue;
            const data = list[currentIdx];

            if (choice === data.correct) {
                // 맞으면 리스트에서 제거 (리뷰 모드일 때만)
                if (isReviewMode) {
                    wrongQueue.splice(currentIdx, 1);
                } else {
                    currentIdx++;
                }
            } else {
                // 틀리면 wrongQueue에 추가 (중복 방지)
                if (!isReviewMode) {
                    if(!wrongQueue.find(i => i.id === data.id)) wrongQueue.push(data);
                    currentIdx++;
                } else {
                    // 리뷰 모드에서 또 틀리면 다음 틀린 문제로 넘김
                    currentIdx++;
                }
            }

            // 다음 문제 체크
            if (currentIdx >= list.length) {
                if (!isReviewMode) {
                    if (wrongQueue.length > 0) {
                        showReviewPrompt();
                    } else {
                        finishAll();
                    }
                } else {
                    // 리뷰 한 바퀴 돌았을 때 남은 게 있으면 다시 0번부터
                    if (wrongQueue.length > 0) {
                        currentIdx = 0;
                        loadQuestion();
                    } else {
                        finishAll();
                    }
                }
            } else {
                loadQuestion();
            }
        };

        function showReviewPrompt() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('review-overlay').classList.remove('hidden');
        }

        window.startReview = function() {
            isReviewMode = true;
            currentIdx = 0;
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('review-overlay').classList.add('hidden');
            loadQuestion();
        };

        async function finishAll() {
            const user = JSON.parse(localStorage.getItem('toeic_user'));
            if (user) {
                await setDoc(doc(db, "Winter_Users", user.userId), {
                    completed_part2: arrayUnion(`Test ${currentTestNum} 완료`),
                    lastUpdate: new Date().toISOString()
                }, { merge: true });
            }
            alert(`축하합니다! TEST ${currentTestNum}의 모든 오답 정리를 마쳤습니다.`);
            location.href = "index.html";
        }
    </script>
</body>
</html>
