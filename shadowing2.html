                <div class="mb-10">
                    <p class="text-slate-400 font-bold text-xs mb-2 italic">Listen & Shadowing</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ê°€ìƒ ë¬¸ì œ ë°ì´í„° (ì‹¤ì œ ë°ì´í„°ë¡œ êµì²´ ê°€ëŠ¥)
        const questions = [
            { id: 1, text: "Where is the nearest bank?", audio: "audio/p2_01.mp3" },
            { id: 2, text: "Who is in charge of the project?", audio: "audio/p2_02.mp3" },
            { id: 3, text: "Why was the meeting cancelled?", audio: "audio/p2_03.mp3" },
            { id: 4, text: "How many people are coming?", audio: "audio/p2_04.mp3" },
            { id: 5, text: "When will the report be ready?", audio: "audio/p2_05.mp3" }
        ];

        let currentIdx = 0;
        const audioObj = new Audio();

        const questionEl = document.getElementById('current-question');
        const playBtn = document.getElementById('play-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress-text');

        function loadQuestion() {
            const q = questions[currentIdx];
            questionEl.innerText = "ì§ˆë¬¸ì„ ë“£ê³  ìˆìŠµë‹ˆë‹¤...";
            audioObj.src = q.audio;
            progressEl.innerText = `${currentIdx + 1} / ${questions.length}`;
            nextBtn.classList.add('hidden');
            playBtn.classList.remove('hidden');
        }

        playBtn.onclick = () => {
            audioObj.play();
            questionEl.innerText = questions[currentIdx].text;
            playBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        };

        nextBtn.onclick = async () => {
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                await finishStudy();
            }
        };

        async function finishStudy() {
            const user = JSON.parse(localStorage.getItem('toeic_user'));
            if (user) {
                try {
                    await setDoc(doc(db, "Winter_Users", user.userId), {
                        userId: user.userId,
                        userName: user.userName,
                        userClass: user.userClass,
                        passedShadowing: arrayUnion("Test 01"), 
                        lastUpdate: new Date().toISOString()
                    }, { merge: true });
                    alert("ğŸ† íŒŒíŠ¸2 ì‰ë„ì‰ ì™„ë£Œ! ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");

                    location.href = "index.html";
                }
            }
        }

        window.onload = loadQuestion;
    </script>
