<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowing Part 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="max-w-md mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-12">
            <button onclick="location.href='index.html'" class="text-slate-400 hover:text-slate-600 transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-2xl font-black text-slate-800 tracking-tighter italic">SHADOWING 2</h1>
            <div class="w-8"></div>
        </header>

        <div id="quiz-card" class="bg-white rounded-[3rem] shadow-2xl p-10 text-center border border-slate-100 relative overflow-hidden">
            <p id="q-label" class="text-slate-400 font-bold text-xs uppercase tracking-widest mb-10 italic">Question 07</p>
            
            <div class="mb-12">
                <button id="play-audio-btn" class="w-24 h-24 bg-indigo-600 text-white rounded-full shadow-xl hover:bg-indigo-700 active:scale-90 transition-all duration-300">
                    <i class="fas fa-play text-3xl ml-1"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <button onclick="handleChoice('a')" class="bg-slate-50 py-6 rounded-[2rem] text-slate-800 font-black text-xl hover:bg-indigo-50 border-2 border-transparent hover:border-indigo-100 active:scale-95 transition-all">A</button>
                <button onclick="handleChoice('b')" class="bg-slate-50 py-6 rounded-[2rem] text-slate-800 font-black text-xl hover:bg-indigo-50 border-2 border-transparent hover:border-indigo-100 active:scale-95 transition-all">B</button>
                <button onclick="handleChoice('c')" class="bg-slate-50 py-6 rounded-[2rem] text-slate-800 font-black text-xl hover:bg-indigo-50 border-2 border-transparent hover:border-indigo-100 active:scale-95 transition-all">C</button>
            </div>

            <div class="mt-10 text-slate-300 font-bold tracking-tighter">
                <span id="current-step" class="text-indigo-600">1</span> / <span id="total-step">5</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ì‹¤ì œ ë¬¸ì œ ë°ì´í„° (7ë²ˆë¶€í„° ì‹œìž‘í•˜ë„ë¡ ì„¸íŒ…)
        const quizData = [
            { id: 7, ans: 'a', audio: 'audio/p2_07.mp3' },
            { id: 8, ans: 'c', audio: 'audio/p2_08.mp3' },
            { id: 9, ans: 'b', audio: 'audio/p2_09.mp3' },
            { id: 10, ans: 'a', audio: 'audio/p2_10.mp3' },
            { id: 11, ans: 'b', audio: 'audio/p2_11.mp3' }
        ];

        let idx = 0;
        const player = new Audio();

        const label = document.getElementById('q-label');
        const currentNum = document.getElementById('current-step');
        const totalNum = document.getElementById('total-step');
        totalNum.innerText = quizData.length;

        function init() {
            const q = quizData[idx];
            label.innerText = `Question ${q.id.toString().padStart(2, '0')}`;
            currentNum.innerText = idx + 1;
            player.src = q.audio;
        }

        document.getElementById('play-audio-btn').onclick = () => player.play();

        window.handleChoice = async (userChoice) => {
            if (userChoice === quizData[idx].ans) {
                alert("Excellent! â­•");
                idx++;
                if (idx < quizData.length) {
                    init();
                } else {
                    await complete();
                }
            } else {
                alert("Incorrect. âŒ Listen again!");
            }
        };

        async function complete() {
            const userInfo = JSON.parse(localStorage.getItem('toeic_user'));
            if (userInfo) {
                try {
                    await setDoc(doc(db, "Winter_Users", userInfo.userId), {
                        userId: userInfo.userId,
                        userName: userInfo.userName,
                        userClass: userInfo.userClass,
                        passedShadowing: arrayUnion("Test 01"),
                        lastUpdate: new Date().toISOString()
                    }, { merge: true });
                    alert("ðŸ† íŒŒíŠ¸2 ì‰ë„ìž‰ ì™„ë£Œ! ê¸°ë¡ì´ ì €ìž¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
                    location.href = "index.html";
                } catch (e) { console.error(e); }
            }
        }

        window.onload = init;
    </script>
</body>
</html>
