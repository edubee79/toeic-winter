<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 방학특강 숙제센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="login-modal" class="fixed inset-0 z-[100] bg-slate-900/90 flex items-center justify-center p-6 hidden">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
            <h2 class="text-2xl font-black text-slate-800 mb-2">학생 정보 입력</h2>
            <p class="text-sm text-slate-400 mb-8 font-bold">숙제 기록 저장을 위해 정보를 입력해주세요.</p>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">수강반 선택</label>
                    <select id="user-class" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                        <option value="토익 650">토익 650반</option>
                        <option value="토익 780">토익 780반</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">학번</label>
                    <input type="text" id="user-id" placeholder="20240001" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-black text-slate-400 mb-2 uppercase">이름</label>
                    <input type="text" id="user-name" placeholder="홍길동" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold focus:border-indigo-500 outline-none">
                </div>
                <button id="start-btn" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-lg shadow-xl hover:bg-indigo-700 transition-all">학습 시작하기</button>
            </div>
        </div>
    </div>

    <nav class="bg-indigo-700 text-white p-6 shadow-lg">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black italic tracking-tighter text-white">WINTER CAMP</h1>
            <div id="user-tag" class="text-xs bg-white/20 px-3 py-1 rounded-full cursor-pointer">정보 수정</div>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-6 space-y-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
            <h2 id="welcome-msg" class="text-2xl font-black text-slate-800 mb-1">열공하세요!</h2>
            <p id="class-tag" class="text-indigo-600 font-bold text-sm"></p>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-md border-b-4 border-indigo-200">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-xl flex items-center justify-center text-xl"><i class="fas fa-book"></i></div>
                <div>
                    <h3 class="font-black text-lg text-slate-800 leading-tight">단어 정복</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">Day 01-20 Voca Test</p>
                </div>
            </div>
            <button onclick="location.href='voca.html'" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-sm active:scale-95 transition shadow-lg">단어 학습하러 가기</button>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-md border-b-4 border-emerald-200">
            <div class="flex items-center gap-4 mb-4">
                <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-xl flex items-center justify-center text-xl"><i class="fas fa-microphone"></i></div>
                <div>
                    <h3 class="font-black text-lg text-slate-800 leading-tight">파트1 쉐도잉</h3>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">100 Sentences / 3 Days Course</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button onclick="localStorage.setItem('shadow_day', 1); location.href='shadowing1.html';" class="py-4 bg-emerald-500 text-white rounded-2xl font-black text-sm active:scale-95 transition shadow-md flex flex-col items-center">
                    <span class="text-[10px] opacity-80">1일차</span>
                    <span>시작</span>
                </button>
                <button onclick="localStorage.setItem('shadow_day', 2); location.href='shadowing1.html';" class="py-4 bg-emerald-500 text-white rounded-2xl font-black text-sm active:scale-95 transition shadow-md flex flex-col items-center">
                    <span class="text-[10px] opacity-80">2일차</span>
                    <span>중급</span>
                </button>
                <button onclick="localStorage.setItem('shadow_day', 3); location.href='shadowing1.html';" class="py-4 bg-emerald-500 text-white rounded-2xl font-black text-sm active:scale-95 transition shadow-md flex flex-col items-center">
                    <span class="text-[10px] opacity-80">3일차</span>
                    <span>완성</span>
                </button>
            </div>
        </div>

        <button onclick="location.href='admin.html'" class="w-full py-8 text-slate-300 text-xs font-bold hover:text-indigo-600 transition-colors">
            <i class="fas fa-lock mr-1"></i> 관리자 대시보드
        </button>
    </main>

    <script>
        // 로그인 체크 함수
        function checkLogin() {
            const userJson = localStorage.getItem('toeic_user');
            const modal = document.getElementById('login-modal');
            
            if (!userJson) {
                modal.classList.remove('hidden');
            } else {
                const user = JSON.parse(userJson);
                modal.classList.add('hidden');
                document.getElementById('welcome-msg').textContent = `${user.userName}님, 환영합니다!`;
                document.getElementById('class-tag').textContent = `${user.userClass} | 학번: ${user.userId}`;
                document.getElementById('user-tag').textContent = `${user.userName}님`;
            }
        }

        // 유저 정보 저장 (이벤트 리스너 방식)
        document.getElementById('start-btn').addEventListener('click', () => {
            const userClass = document.getElementById('user-class').value;
            const userId = document.getElementById('user-id').value;
            const userName = document.getElementById('user-name').value;
            
            if(!userId || !userName) { 
                alert("학번과 이름을 정확히 입력해주세요."); 
                return; 
            }
            
            localStorage.setItem('toeic_user', JSON.stringify({ userClass, userId, userName }));
            checkLogin();
        });

        // 정보 수정
        document.getElementById('user-tag').addEventListener('click', () => {
            if(confirm("이름이나 수강반 정보를 수정하시겠습니까?")) { 
                localStorage.removeItem('toeic_user'); 
                checkLogin(); 
            } 
        });

        window.onload = checkLogin;
    </script>
</body>
</html>
