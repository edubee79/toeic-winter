        async function fetchRealtimeReport(id) {
            const q = query(collection(db, "Manager_Results"), where("studentId", "==", id));
            const querySnapshot = await getDocs(q);
            
            let maxShadowSet = 0;
            let lc2Count = 0;
            let grammarCount = 0;

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const unitName = data.unit || "";

                // 1. Shadowing (Part 1) íŒë³„
                if (unitName.includes('Shadowing')) {
                    const match = unitName.match(/Set(\d+)/);
                    if (match && parseInt(match[1]) > maxShadowSet) maxShadowSet = parseInt(match[1]);
                } 
                // 2. LC Part 2 (ì‰ë„ì‰2 / ë¦¬ì–¼í…ŒìŠ¤íŠ¸) íŒë³„
                else if (unitName.includes('LCpart2') || unitName.includes('Part2')) {
                    lc2Count++;
                }
                // 3. Grammar (Part 5) íŒë³„
                else if (unitName.includes('Grammar') || unitName.includes('Unit')) {
                    grammarCount++;
                }
            });

            // UI ì—…ë°ì´íŠ¸
            // Shadowing (5ì„¸íŠ¸ ê¸°ì¤€)
            const shadowPercent = (maxShadowSet / 5) * 100;
            document.getElementById('shadow-percent-text').innerText = `${shadowPercent}%`;
            document.getElementById('shadow-progress-bar').style.width = `${shadowPercent}%`;

            // LC Part 2 (ëª©í‘œ 5íšŒ ê¸°ì¤€)

            document.getElementById('grammar-progress-bar').style.width = `${grammarPercent}%`;
        }
