<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Winter Camp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-md mx-auto">
        <h1 class="font-black text-2xl italic tracking-tighter text-indigo-400">WINTER CAMP</h1>
        <div id="user-display" class="text-xs font-bold text-slate-400"></div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-10 pb-20">
        <div class="mb-10">
            <h2 class="text-4xl font-black mb-2 tracking-tighter leading-tight">CHOOSE YOUR<br><span class="text-indigo-500">MISSION</span></h2>
            <p class="text-slate-400 font-medium">오늘의 목표를 달성하세요!</p>
        </div>

        <div class="grid gap-4">
            <button onclick="location.href='shadowing1.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden">
                <i class="fas fa-microphone-alt absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/50 group-hover:text-indigo-500/30 transition-colors"></i>
                <span class="text-indigo-400 font-black text-xs uppercase tracking-widest">Part 1</span>
                <h3 class="text-xl font-black mt-1">SHADOWING</h3>
            </button>

            <button onclick="location.href='shadowing2.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden">
                <i class="fas fa-headphones absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/50 group-hover:text-rose-500/30 transition-colors"></i>
                <span class="text-rose-500 font-black text-xs uppercase tracking-widest">Part 2</span>
                <h3 class="text-xl font-black mt-1">REAL TEST</h3>
            </button>

            <button onclick="location.href='voca.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden">
                <i class="fas fa-book-open absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/50 group-hover:text-amber-500/30 transition-colors"></i>
                <span class="text-amber-500 font-black text-xs uppercase tracking-widest">Vocabulary</span>
                <h3 class="text-xl font-black mt-1">WORD MASTER</h3>
            </button>
        </div>

        <div class="mt-20 flex justify-center opacity-30 hover:opacity-100 transition-opacity">
            <button onclick="accessAdmin()" class="flex items-center gap-2 text-slate-500 text-[10px] font-black tracking-widest uppercase border border-slate-800 px-5 py-2.5 rounded-full hover:bg-slate-800 transition-all">
                <i class="fas fa-lock text-[8px]"></i> Admin Menu
            </button>
        </div>
    </main>

    <script>
        // 로그인 정보 표시
        const user = JSON.parse(localStorage.getItem('toeic_user'));
        if(user) {
            document.getElementById('user-display').innerText = `${user.userId}님 환영합니다`;
        } else {
            location.href = 'login.html'; // 로그인 안되어있으면 로그인으로
        }

        // ✅ 관리자 접속 함수
        function accessAdmin() {
            const adminPassword = "kang1818^^"; 
            const userInput = prompt("관리자 인증이 필요합니다.\n비밀번호를 입력하세요.");

            if (userInput === adminPassword) {
                location.href = "admin.html";
            } else if (userInput !== null) {
                alert("비밀번호가 일치하지 않습니다.");
            }
        }
    </script>
</body>
</html>
