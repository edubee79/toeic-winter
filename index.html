<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC Winter Camp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen">

    <nav class="p-6 flex justify-between items-center max-w-md mx-auto border-b border-slate-800/50 bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
        <h1 class="font-black text-xl italic tracking-tighter text-indigo-400">WINTER CAMP</h1>
        <div class="flex items-center gap-3">
            <span id="user-display" class="text-[10px] font-bold text-slate-400 text-right">데이터 로딩 중...</span>
            <button onclick="handleLogout()" class="text-[10px] bg-slate-800 text-rose-400 px-2 py-1 rounded-md border border-rose-500/30 font-black hover:bg-rose-500 hover:text-white transition-all">
                EXIT
            </button>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-10 pb-20">
        <div class="mb-10">
            <h2 class="text-4xl font-black mb-2 tracking-tighter leading-tight">CHOOSE YOUR<br><span class="text-indigo-500">MISSION</span></h2>
            <p class="text-slate-400 font-medium text-sm">목표를 달성하고 퇴근하세요!</p>
        </div>

        <div class="grid gap-4">
            <button onclick="location.href='Part5_Lobby.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden shadow-lg border-l-4 border-l-indigo-500">
                <i class="fas fa-pen-to-square absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/30 group-hover:text-indigo-500/30 transition-colors"></i>
                <span class="text-indigo-500 font-black text-xs uppercase tracking-widest">Part 5</span>
                <h3 class="text-xl font-black mt-1">GRAMMAR MISSION</h3>
            </button>

            <button onclick="location.href='shadowing1.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden shadow-lg">
                <i class="fas fa-microphone-alt absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/30 group-hover:text-indigo-500/30 transition-colors"></i>
                <span class="text-indigo-400 font-black text-xs uppercase tracking-widest">Part 1</span>
                <h3 class="text-xl font-black mt-1">SHADOWING</h3>
            </button>

            <button onclick="location.href='shadowing2.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden shadow-lg border-l-4 border-l-rose-500">
                <i class="fas fa-headphones absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/30 group-hover:text-rose-500/30 transition-colors"></i>
                <span class="text-rose-500 font-black text-xs uppercase tracking-widest">Part 2</span>
                <h3 class="text-xl font-black mt-1">REAL TEST</h3>
            </button>

            <button onclick="location.href='voca.html'" class="group relative bg-slate-800 p-8 rounded-[2.5rem] text-left border border-slate-700 active:scale-95 transition-all overflow-hidden shadow-lg">
                <i class="fas fa-book-open absolute right-8 top-1/2 -translate-y-1/2 text-5xl text-slate-700/30 group-hover:text-amber-500/30 transition-colors"></i>
                <span class="text-amber-500 font-black text-xs uppercase tracking-widest">Vocabulary</span>
                <h3 class="text-xl font-black mt-1">WORD MASTER</h3>
            </button>
        </div>

        <div class="mt-24 flex justify-center opacity-20 hover:opacity-100 transition-opacity">
            <button onclick="accessAdmin()" class="flex items-center gap-2 text-slate-500 text-[9px] font-black tracking-[0.2em] uppercase border border-slate-800 px-4 py-2 rounded-full hover:bg-slate-800 hover:text-indigo-400 transition-all">
                <i class="fas fa-shield-alt"></i> Access Admin
            </button>
        </div>
    </main>

    <script>
        // ✅ 페이지 로드 시 사용자 정보 확인
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('toeic_user'));
            
            if (user && user.userId) {
                const infoText = `${user.userClass}반 ${user.userName || ''} (${user.userId})`;
                document.getElementById('user-display').innerText = infoText;
            } else {
                location.href = 'login.html';
            }
        });

        function handleLogout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('toeic_user');
                location.href = 'login.html';
            }
        }

        // ✅ 관리자 접근 함수 (비밀번호 수정됨)
        function accessAdmin() {
            const adminPassword = "Kang1818^^"; // 요청하신 대문자 포함 비밀번호
            const userInput = prompt("관리자 비밀번호를 입력하세요.");
            
            if (userInput === adminPassword) {
                location.href = "admin.html";
            } else if (userInput !== null) {
                alert("비밀번호가 일치하지 않습니다.");
            }
        }
    </script>
</body>
</html>
