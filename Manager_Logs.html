<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Manager | Homework Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-black text-slate-900 uppercase tracking-tighter">Homework Logs</h1>
                <p class="text-slate-500 text-xs font-bold">학생들이 제출한 실시간 숙제 기록입니다.</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="location.href='admin.html'" class="px-4 py-2 bg-white text-slate-600 rounded-xl text-xs font-black border border-slate-200 hover:bg-slate-800 hover:text-white transition-all flex items-center gap-2 shadow-sm">
                    <i class="fa-solid fa-users"></i> 학생 현황판(Admin)
                </button>
                
                <button onclick="location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl text-xs font-black hover:bg-indigo-700 transition-all flex items-center gap-2 shadow-md shadow-indigo-100">
                    <i class="fa-solid fa-rotate-right"></i> 새로고침
                </button>
            </div>
        </header>

        <div id="log-list" class="space-y-4">
            <div class="p-20 text-center text-slate-300 font-bold italic">
                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i> 데이터를 불러오는 중...
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8", 
            authDomain: "eduthot-fb088.firebaseapp.com", 
            projectId: "eduthot-fb088", 
            storageBucket: "eduthot-fb088.firebasestorage.app", 
            messagingSenderId: "919552710378", 
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993" 
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 실시간 로그 감시
        const q = query(collection(db, "Manager_Results"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('log-list');
            list.innerHTML = '';

            if (snapshot.empty) {
                list.innerHTML = `<div class="p-20 text-center text-slate-300 font-bold uppercase tracking-widest">No Records Found</div>`;
                return;
            }

            snapshot.forEach((report) => {
                const data = report.data();
                const date = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString('ko-KR', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                }) : "시간 정보 없음";
                const isPass = (data.score / data.total) >= 0.8;

                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row md:items-center justify-between gap-4 group hover:border-indigo-300 transition-all";
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 ${isPass ? 'bg-emerald-50 text-emerald-600' : 'bg-rose-50 text-rose-600'} rounded-2xl flex flex-col items-center justify-center border ${isPass ? 'border-emerald-100' : 'border-rose-100'} shadow-sm">
                            <span class="text-lg font-black leading-none">${data.score}</span>
                            <span class="text-[9px] font-bold uppercase opacity-60">/ ${data.total}</span>
                        </div>
                        <div>
                            <div class="flex items-center gap-2">
                                <h3 class="font-black text-slate-900">${data.student}</h3>
                                <span class="px-2 py-0.5 bg-slate-100 text-slate-500 rounded text-[9px] font-bold uppercase">${data.studentClass || 'N/A'}반</span>
                            </div>
                            <p class="text-indigo-600 text-[10px] font-black uppercase tracking-tight mt-0.5">${data.unit.replace(/_/g, ' ')}</p>
                            <p class="text-slate-400 text-[9px] font-medium mt-1"><i class="fa-regular fa-clock mr-1"></i> ${date}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 border-t md:border-t-0 pt-3 md:pt-0 border-slate-100">
                        <button onclick="deleteLog('${report.id}')" class="w-10 h-10 bg-slate-50 text-slate-300 hover:text-rose-500 hover:bg-rose-50 rounded-xl transition-all flex items-center justify-center">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });
        });

        // ✅ window 객체에 할당하여 버튼 클릭 이벤트가 인식되도록 함
        window.deleteLog = async (id) => {
            if(confirm("이 기록을 삭제하시겠습니까? 학생 성적 데이터에서 영구적으로 지워집니다.")) {
                try {
                    await deleteDoc(doc(db, "Manager_Results", id));
                } catch (e) {
                    alert("삭제 실패: " + e.message);
                }
            }
        };
    </script>
</body>
</html>
