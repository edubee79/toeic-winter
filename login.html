<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TOEIC Winter Camp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'); body { font-family: 'Pretendard', sans-serif; }</style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="inline-block w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mb-4 shadow-xl"><i class="fas fa-graduation-cap text-2xl text-white"></i></div>
            <h1 class="text-3xl font-black tracking-tighter italic uppercase">Toeic Master</h1>
            <p class="text-slate-500 font-medium mt-2">수강반 정보를 입력하고 시작하세요.</p>
        </div>
        <div class="bg-slate-800 p-8 rounded-[2.5rem] border border-slate-700 shadow-2xl">
            <form id="login-form" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-2 ml-1">Class Select</label>
                    <select id="userClass" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-indigo-500 text-white appearance-none">
                        <option value="" disabled selected>수강반을 선택하세요</option>
                        <option value="650">650 목표반</option>
                        <option value="780">780 목표반</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-2 ml-1">Student ID</label>
                    <input type="text" id="userId" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600" placeholder="학번을 입력하세요">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-indigo-400 mb-2 ml-1">Student Name</label>
                    <input type="text" id="userName" required class="w-full bg-slate-900 border border-slate-700 rounded-2xl px-5 py-4 focus:outline-none focus:border-indigo-500 transition-all placeholder:text-slate-600" placeholder="이름을 입력하세요">
                </div>
                <button type="submit" class="w-full py-5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-black text-lg transition-all shadow-lg active:scale-[0.98] mt-4">LOGIN</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                userClass: document.getElementById('userClass').value, 
                userId: document.getElementById('userId').value,      
                userName: document.getElementById('userName').value,  
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('toeic_user', JSON.stringify(userData));
            alert(`${userData.userName} 학생, 환영합니다!`);
            location.href = 'index.html';
        });
    </script>
</body>
</html>
